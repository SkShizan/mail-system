{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Dashboard Overview</h2>
<div class="row">
    <div class="col-md-4">
        <div class="card glass mb-4">
            <div class="card-body text-center py-5">
                <div class="display-4 text-success mb-2">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1 class="display-5 fw-bold" id="stat-sent">{{ stats.sent }}</h1>
                <p class="text-muted mb-0">Emails Sent</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card glass mb-4">
            <div class="card-body text-center py-5">
                <div class="display-4 text-warning mb-2">
                    <i class="fas fa-clock"></i>
                </div>
                <h1 class="display-5 fw-bold" id="stat-pending">{{ stats.pending }}</h1>
                <p class="text-muted mb-0">Pending / Scheduled</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card glass mb-4">
            <div class="card-body text-center py-5">
                <div class="display-4 text-danger mb-2">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <h1 class="display-5 fw-bold" id="stat-failed">{{ stats.failed }}</h1>
                <p class="text-muted mb-0">Failed Attempts</p>
            </div>
        </div>
    </div>
</div>

<!-- Placeholder for future Chart.js integration -->
<div class="row mt-4">
    <div class="col-12">
        <div class="card glass">
            <div class="card-header">
                <i class="fas fa-chart-area me-2"></i>Activity Log
            </div>
            <div class="card-body">
                <p class="text-center text-muted py-5">Activity chart coming soon...</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
// Real-time stats refresh with visual feedback
function refreshStats() {
    fetch('/api/stats?v=' + Date.now(), {
        method: 'GET',
        headers: {
            'Cache-Control': 'no-cache, no-store, must-revalidate'
        }
    })
    .then(response => {
        if (!response.ok) throw new Error('API error');
        return response.json();
    })
    .then(data => {
        const sentEl = document.getElementById('stat-sent');
        const pendingEl = document.getElementById('stat-pending');
        const failedEl = document.getElementById('stat-failed');
        
        if (sentEl && sentEl.textContent !== String(data.sent)) {
            sentEl.textContent = data.sent;
            sentEl.style.animation = 'none';
            setTimeout(() => sentEl.style.animation = 'pulse 0.5s', 10);
        }
        if (pendingEl && pendingEl.textContent !== String(data.pending)) {
            pendingEl.textContent = data.pending;
            pendingEl.style.animation = 'none';
            setTimeout(() => pendingEl.style.animation = 'pulse 0.5s', 10);
        }
        if (failedEl && failedEl.textContent !== String(data.failed)) {
            failedEl.textContent = data.failed;
            failedEl.style.animation = 'none';
            setTimeout(() => failedEl.style.animation = 'pulse 0.5s', 10);
        }
    })
    .catch(error => {
        console.error('Stats update failed:', error);
    });
}

// Add pulse animation
const style = document.createElement('style');
style.innerHTML = `
    @keyframes pulse {
        0% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.05); }
        100% { opacity: 1; transform: scale(1); }
    }
`;
document.head.appendChild(style);

// Refresh immediately on load, then every 2 seconds
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', refreshStats);
} else {
    refreshStats();
}
setInterval(refreshStats, 2000);
</script>
{% endblock %}
