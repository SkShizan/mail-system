{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card glass"></div>
            <div class="card-header">
                <i class="fas fa-cogs me-2"></i>SMTP Settings
            </div>
            <div class="card-body">
                <form method="POST" id="settingsForm">
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label for="smtp_server" class="form-label">SMTP Server</label>
                            <input type="text" class="form-control" id="smtp_server" name="smtp_server"
                                value="{{ settings.smtp_server if settings else '' }}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="smtp_port" class="form-label">Port</label>
                            <input type="number" class="form-control" id="smtp_port" name="smtp_port" 
                                value="{{ settings.smtp_port if settings else '' }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="use_tls" name="use_tls" {% if
                                settings and settings.use_tls %}checked{% endif %}>
                            <label class="form-check-label" for="use_tls">Use TLS Encryption</label>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="smtp_username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="smtp_username" name="smtp_username"
                                value="{{ settings.smtp_username if settings else '' }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="smtp_password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="smtp_password" name="smtp_password"
                                value="{{ settings.smtp_password if settings else '' }}" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="from_email" class="form-label">Default Sender Email</label>
                        <input type="email" class="form-control" id="from_email" name="from_email"
                            value="{{ settings.from_email if settings else '' }}" required>
                    </div>

                    <div class="mb-4">
                        <label for="signature-editor" class="form-label">Email Signature</label>
                        <div id="signature-editor" style="height: 150px;"></div>
                        <input type="hidden" name="signature" id="signature">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Save Settings
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    var quill = new Quill('#signature-editor', {
        theme: 'snow',
        placeholder: 'Create your signature...',
        modules: {
            toolbar: [
                ['bold', 'italic', 'underline'],
                [{ 'color': [] }],
                ['link', 'clean']
            ]
        }
    });

    // Set initial content
    quill.root.innerHTML = `{{ settings.signature | safe if settings and settings.signature else '' }}`;

    var form = document.getElementById('settingsForm');
    form.onsubmit = function () {
        var signature = document.querySelector('input[name=signature]');
        signature.value = quill.root.innerHTML;
    };
</script>
{% endblock %}
