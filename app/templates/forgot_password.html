{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5 animate-in">
    <div class="col-md-5 col-lg-4">
        <div class="glass-panel p-4 p-md-5 text-center">
            <div class="mb-4 text-accent">
                <i class="fas fa-lock fa-3x"></i>
            </div>
            <h3 class="text-white fw-bold mb-2">Forgot Password?</h3>
            <p class="text-muted small mb-4">Enter your email address and we'll send you an OTP to reset it.</p>

            <form method="POST">
                <div class="mb-4 text-start">
                    <label class="form-label text-muted small fw-bold">EMAIL ADDRESS</label>
                    <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
                </div>
                <button type="submit" class="btn btn-peach w-100 mb-3 shadow-lg">Send OTP</button>
            </form>

            <a href="{{ url_for('main.login') }}" class="text-decoration-none text-muted small hover-white">
                <i class="fas fa-arrow-left me-1"></i> Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
