{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4">
        <div class="glass-panel p-4 p-md-5">
            <div class="text-center mb-4">
                <h3 class="fw-bold text-white">Welcome Back</h3>
                <p class="text-muted small">Login to manage your campaigns</p>
            </div>
            
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">USERNAME</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <div class="d-flex justify-content-between">
                        <label class="form-label text-muted small fw-bold">PASSWORD</label>
                        <a href="{{ url_for('main.forgot_password') }}" class="small text-accent text-decoration-none">Forgot?</a>
                    </div>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-peach btn-lg shadow-lg">Login</button>
                </div>
            </form>
            
            <div class="mt-4 text-center border-top border-secondary pt-3">
                <span class="text-muted small">Don't have an account?</span>
                <a href="{{ url_for('main.signup') }}" class="text-accent fw-bold text-decoration-none ms-1">Sign up</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
