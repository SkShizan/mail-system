{% extends "base.html" %}
{% block content %}
<style>
    .main-content {
        margin-left: 0 !important;
    }
</style>
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="glass-panel p-4 text-center">
            <h3 class="text-white mb-3">Verify Email</h3>
            <p class="text-muted small">An OTP has been sent to your email.</p>
            <form method="POST">
                <div class="mb-3">
                    <input type="text" name="otp" class="form-control text-center fs-4" placeholder="123456" maxlength="6" required style="letter-spacing: 5px;">
                </div>
                <button type="submit" class="btn btn-peach w-100">Verify</button>
            </form>
        </div>
        <div class="text-center mt-3">
            <p class="text-muted small">
                Didn't receive the code? 
                <a href="{{ url_for('main.resend_otp') }}" class="text-accent fw-bold">Resend OTP</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
