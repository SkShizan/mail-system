{% extends "base.html" %}
{% block content %}
<style>
    .main-content {
        margin-left: 0 !important;
    }
</style>
<div class="row justify-content-center mt-5 animate-in">
    <div class="col-md-5 col-lg-4">
        <div class="glass-panel p-4 p-md-5">
            <h3 class="text-white fw-bold mb-4 text-center">Set New Password</h3>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">NEW PASSWORD</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter new password" required>
                </div>
                <div class="mb-4">
                    <label class="form-label text-muted small fw-bold">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" class="form-control" placeholder="Confirm new password" required>
                </div>
                <button type="submit" class="btn btn-peach w-100 shadow-lg">Reset Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
