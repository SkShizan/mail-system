{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5 animate-in">
    <div class="col-md-5 col-lg-4">
        <div class="glass-panel p-4 p-md-5 text-center">
            <h3 class="text-white fw-bold mb-2">Verify OTP</h3>
            <p class="text-muted small mb-4">Please enter the 6-digit code sent to your email.</p>

            <form method="POST">
                <div class="mb-4">
                    <input type="text" name="otp" class="form-control text-center fs-3 fw-bold tracking-wider" 
                           placeholder="000000" maxlength="6" required 
                           style="letter-spacing: 5px; background: rgba(0,0,0,0.2);">
                </div>
                <button type="submit" class="btn btn-peach w-100 mb-3 shadow-lg">Verify & Proceed</button>
            </form>

            <div class="text-muted small">
                Didn't receive code? <a href="{{ url_for('main.forgot_password') }}" class="text-accent text-decoration-none">Resend</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
